<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Flores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>ðŸŒ¸ Sistema de Inventario de Flores</h1>

    <!-- FORMULARIO -->
    <div class="form-card">
        <h2 id="form-title">Agregar flor</h2>

        <form id="flower-form">
            <input type="hidden" id="editIndex">

            <label>Nombre de la flor</label>
            <input type="text" id="name" required>

            <label>Stock</label>
            <input type="number" id="stock" required min="0">

            <label>Precio (USD)</label>
            <input type="number" id="price" required step="0.01" min="0">

            <button type="submit">Guardar</button>
            <button type="button" class="cancel" onclick="resetForm()">Cancelar</button>
        </form>
    </div>

    <!-- TABLA -->
    <table>
        <thead>
            <tr>
                <th>Flor</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <p class="footer">GestiÃ³n local del inventario (Demo CI/CD)</p>
</div>

<script src="app.js"></script>
</body>
</html>
